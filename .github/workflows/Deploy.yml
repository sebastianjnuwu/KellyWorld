# this action deploys this repository to the ssh server that was configured for more information visit: https://github.com/marketplace/actions/ssh-action-deploy

name: ðŸ¦ deploy

on:
 workflow_dispatch:

jobs:
  build:
    name: ðŸ•³ï¸ Ubuntu...
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’ž Github actions...
        uses: actions/checkout@v4
      - name: âœ¨ creating the config...
        run: |
          rm -rf docker-compose.yml
          cat >>./docker-compose.yml <<END
            ${{ secrets.config }}
          END
        shell: bash
      - name: ðŸŒˆ Deploy with ssh...
        uses: sebastianjnuwu/ssh-action-deploy@action
        with:
          IP: ${{ secrets.IP }}
          USER: ${{ secrets.USER }}
          KEY: ${{ secrets.KEY }}
          FOLDER: 'root/.deploy'
          RUN: "cd .deploy && docker-compose up --build -d"
